<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="textbox">
      <div class="textbox__image">
        <img id="desktop-img" src="images/image-product-desktop.jpg" alt="image-product">
        <img id="mobile-img" src="images/image-product-mobile.jpg" alt="image-product">
      </div>
      <div class="textbox__content">
        <span class="textbox__content--tag">
          <h3>PERFUME</h3>
        </span>
        <span class="textbox__content--bold">
          <h2>
            Gabrielle Essence Eau De Parfum
          </h2>
        </span>
        <span class="textbox__content--description">
          <h3>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </h3>
        </span>
        <span class="textbox__content--price">
          <span class="price--final"><h2>$149.99</h2></span>
          <span class="price--striked"><h3>$169.99</h3></span>
        </span>
        <!-- <span class="textbox__content--cart">
          
          Add to Cart
        </span>
        -->
        <button class="btn">
          <img src="images/icon-cart.svg" alt="cary-icon">
          <span>Add to Cart</span>
        </button>
      
      
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
